<!DOCTYPE html>

<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Moedas</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/logo.png" type="image/png">

    </head>

    <body>

        <header>

            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Conversor de Moedas</h1>

        </header>

        <main>

            <section class="converter">

                <div class="currency">

                    <label for="from-currency">De:</label>
                    <select id="from-currency" aria-label="Selecionar moeda de origem">

                        <option value="BRL" selected>Real Brasileiro (BRL)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>

                    </select>

                    <img id="from-icon" src="icons/br.png" alt="Ícone de Real">

                </div>

                <div class="amount">

                    <label for="amount">Valor:</label>
                    <input type="number" id="amount" placeholder="Digite o valor" aria-label="Valor a ser convertido">
                
                </div>

                <div class="currency">

                    <label for="to-currency">Para:</label>
                    <select id="to-currency" aria-label="Selecionar moeda de destino">

                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="USD" selected>Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>

                    </select>

                    <img id="to-icon" src="icons/us.png" alt="Ícone de Dólar">

                </div>

                <button id="convert-btn">Converter</button>

                <div class="result">

                    <h2 id="result-text">Resultado:</h2>

                </div>

            </section>

            <section class="history">

                <h2>Histórico de Conversões</h2>
                <ul id="history-list">

                    <!-- Histórico dinâmico será inserido aqui -->

                </ul>

                <button id="clear-history-btn">Limpar Histórico</button>

            </section>

        </main>

        <footer>

            <p>© 2024 Conversor de Moedas. Todos os direitos reservados.</p>

        </footer>

        <script src="dist/script.js"></script>

    </body>
    
</html>
